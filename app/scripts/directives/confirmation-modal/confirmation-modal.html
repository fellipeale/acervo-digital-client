<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="no()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="deletionModalLabel">Delete</h4>
  </div>
  <div class="modal-body">
    Are you sure you want to delete?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="no()">No</button>
    <button type="button" class="btn btn-primary" ng-click="yes()">Yes</button>
  </div>
</div>
