<div class="container-fluid" ng-controller="LibraryCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Library {{library.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        Library
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="library.title" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea ng-model="library.description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Active</label>
          <div class="radio">
            <label>
              <input type="radio" ng-model="library.active" ng-value="true" />
              True  
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-model="library.active" ng-value="false" />
              False
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        Library Elements
      </div>
      <div class="panel-body">
        <ul class="nav nav-tabs">
          <li ng-click="selectTab(0)" ng-class="{'active': selectedTab == 0}">
            <a data-target="#records" data-toggle="tab">Records</a>
          </li>
          <li ng-click="selectTab(1)" ng-class="{'active': selectedTab == 1}">
            <a data-target="#fields" data-toggle="tab">Fields</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane" ng-class="{'active': selectedTab == 0}">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th ng-repeat="field in fields">{{field.title}}</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="record in records">
                    <td>{{record.contents[0].values[0].value}}</td>
                    <td class="col-lg-2">
                      <button type="button" class="btn btn-default btn-circle" ui-sref="main.record({recordId: {{record.id}}})">E</button>
                      <button type="button" class="btn btn-default btn-circle">D</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane" ng-class="{'active': selectedTab == 1}">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="field in fields">
                    <td class="col-lg-4">{{field.title}}</td>
                    <td class="col-lg-5">{{field.fieldType}}</td>
                    <td class="col-lg-2">
                      <button type="button" class="btn btn-default btn-circle">E</button>
                      <button type="button" class="btn btn-default btn-circle">D</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
