<div class="container-fluid" ng-controller="HomeCtrl">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Libraries</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Active</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="library in libraries">
              <td class="col-lg-4">{{library.title}}</td>
              <td class="col-lg-5">{{library.description}}</td>
              <td class="col-lg-1">{{library.active}}</td>
              <td class="col-lg-2">
                <button type="button" class="btn btn-default btn-circle" ui-sref="main.library({libraryId: {{library.id}}})">E</button>
                <button type="button" class="btn btn-default btn-circle">D</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
