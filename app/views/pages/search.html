<div class="container-fluid" ng-controller="SearchCtrl">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Search results for: {{query}}</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr ng-repeat="record in records">
              <td ng-repeat="content in record.contents">
                <label>
                  <a ui-sref="main.library.record({libraryId: {{record.library.id}}, recordId: {{record.id}}})" ng-repeat="value in content.values">
                    {{value.value}}
                  </a>
                </label>
                <div>
                  <strong>Library:</strong> {{record.library.title}}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
